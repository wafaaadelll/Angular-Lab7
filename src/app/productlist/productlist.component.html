<h2 class="alert alert-primary text-center w-50 mx-auto">PRODUCTS</h2>
<input type="text" class="form-control w-50 mx-auto my-3" placeholder="Filter Products" [(ngModel)]="search">
<div class="d-flex flex-wrap">
    <app-productcard class="col-3" *ngFor="let product of allproduct |filterproduct:search:['title','price']"
        [productData]="product"></app-productcard>
</div>
